<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Finder42 | Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/neon.css">
</head>
<body class="neon-background">
    <div class="auth-container">
        <div class="auth-box neon-box">
            <h2 class="neon-text">Регистрация в AI-Finder42</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email" class="neon-text" style="font-size: 0.9em;">Email</label>
                    <input type="email" id="email" required class="neon-input" placeholder="example@mail.com">
                </div>
                
                <div class="form-group">
                    <label for="username" class="neon-text" style="font-size: 0.9em;">Имя пользователя</label>
                    <input type="text" id="username" required class="neon-input" placeholder="Ваш никнейм">
                </div>
                
                <div class="form-group">
                    <label for="password" class="neon-text" style="font-size: 0.9em;">Пароль</label>
                    <input type="password" id="password" required class="neon-input" placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm" class="neon-text" style="font-size: 0.9em;">Подтвердите пароль</label>
                    <input type="password" id="reg-confirm" required class="neon-input" placeholder="••••••••">
                </div>
                
                <button type="submit" class="neon-button" style="width: 100%; margin-top: 20px;">Зарегистрироваться</button>
            </form>
            
            <div class="auth-links" style="margin-top: 20px; text-align: center;">
                <p class="neon-text" style="font-size: 0.8em;">Уже есть аккаунт? <a href="login.html" class="neon-link">Войти</a></p>
                <p><a href="index.html" class="neon-link" style="font-size: 0.8em;">Вернуться на главную</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
