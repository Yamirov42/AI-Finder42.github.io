<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Finder42 | Поиск нейросетей</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/neon.css">
</head>
<body class="neon-background">
    <header class="neon-header">
        <div class="logo">AI-Finder<span>42</span></div>
        <nav>
            <a href="login.html" id="auth-link" class="neon-button">Вход</a>
            <a href="personal_account.html" id="personal-account-link" class="neon-button" style="display:none;">Личный кабинет</a>
        </nav>
    </header>

    <main class="search-container">
        <h1 class="neon-text">Найдите идеальную нейросеть</h1>
        
        <form id="search-form" class="search-box neon-box">
            <div style="display: flex; gap: 10px; width: 100%; flex-wrap: wrap;">
                <select id="category-filter" class="neon-select" style="flex: 1;">
                    <option value="">Загрузка категорий...</option>
                </select>
                <button type="button" id="save-category-btn" class="neon-button">❤️ Сохранить категорию</button>
            </div>

            <input type="text" name="search" id="search-input" 
                   placeholder="Для каких целей вам нужна нейросеть? (Chat, Image...)">
                   
            <button type="submit" id="search-button" class="neon-button">Поиск</button>
        </form>

        <div id="search-results" class="results-container">
            <p class="neon-text">Введите запрос или выберите категорию для поиска.</p>
        </div>
    </main>

    <footer class="neon-footer">
        <p>© 2025 AI-Finder42. Все права защищены.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
